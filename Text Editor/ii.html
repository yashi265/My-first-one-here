<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #272525;
            margin: 0;
            padding: 0;
        }

        .editor-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-top: 30px;
        }

        .editor {
            width: 100%;
            min-height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            outline: none;
            resize: vertical;
        }

        .editor-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .editor-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <textarea class="editor" placeholder="Start typing..."></textarea>
        <button class="editor-button" id="save-button">Save</button>
        <button class="editor-button" id="load-button">Load</button>
    </div>

    <script>
        const editor = document.querySelector('.editor');
        const saveButton = document.getElementById('save-button');
        const loadButton = document.getElementById('load-button');

        // Function to save text content to localStorage
        saveButton.addEventListener('click', () => {
            localStorage.setItem('editorContent', editor.value);
            alert('Text saved successfully!');
        });

        // Function to load text content from localStorage
        loadButton.addEventListener('click', () => {
            const savedContent = localStorage.getItem('editorContent');
            if (savedContent !== null) {
                editor.value = savedContent;
                alert('Text loaded successfully!');
            } else {
                alert('No saved content found.');
            }                           
        });
    </script>
</body>
</html>
